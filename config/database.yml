default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: doorbell

development:
  <<: *default
  database: doorbell_development
  host: localhost

test:
  <<: *default
  database: doorbell_test
  host: localhost

production:
  <<: *default
  database: doorbell_production
